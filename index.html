<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="flex__practice">
      <h2 class="flex__heading">Squares</h2>
    </div>
    <section>
      <div class="container">
        <div class="card__start">Square No.1</div>
        <div class="card__centre">Square No.2</div>
        <div class="card__end">Square No.3</div>
      </div>
    </section>
    <section class="second-box">
      <div class="container">
        <div class="card__start" style="align-self: stretch">Square No.1</div>
        <div class="card__centre" style="align-self: stretch">Square No.2</div>
        <div class="card__end" style="align-self: stretch">Square No.3</div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="card__start" style="align-self: center">Square No.1</div>
        <div class="card__centre" style="align-self: center">Square No.2</div>
        <div class="card__end" style="align-self: center">Square No.3</div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="card__start" style="align-self: flex-start">
          Square No.1
        </div>
        <div class="card__centre" style="align-self: self-start">
          Square No.2
        </div>
        <div class="card__end">Square No.3</div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="card__start" style="align-self: stretch">Square No.1</div>
        <div class="card__centre" style="align-self: center">Square No.2</div>
        <div class="card__end" style="align-self: stretch">Square No.3</div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="card__start" style="align-self: center">Square No.1</div>
        <div class="card__centre" style="align-self: center">Square No.2</div>
        <div class="card__end" style="align-self: center">Square No.3</div>
      </div>
    </section>
  </body>
</html>
